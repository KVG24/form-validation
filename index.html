<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form validation</title><script defer="defer" src="main.js"></script></head><body><div class="content"><div class="form-wrapper"><form class="form" action="" novalidate><div class="email"><label for="email">Email:</label> <input type="email" id="email"/></div><div class="country"><label for="country">Select a country</label> <select name="country" id="country"><option value="United States">United States</option><option value="Australia">Australia</option><option value="Canada">Canada</option><option value="Japan">Japan</option><option value="Ukraine" selected="selected">Ukraine</option><option value="United Kingdom">United Kingdom</option></select></div><div class="zip"><label for="zip">Zip Code:</label> <input id="zip"/></div><div class="password"><label for="password">Password:</label> <span id="pass-hint">Required minimum 5 symbols, uppercase and lowercase, number and special symbol</span> <input type="password" id="password"/></div><div class="pass-confirmation"><label for="pass-confirmation">Confirm password:</label> <input type="password" id="pass-confirmation"/></div><div class="buttons"><button type="submit" class="submit">Submit</button></div><div class="error"></div></form></div></div></body></html>
